<style>
    body {
        margin: 0;
    }

    :root {
        --header-size: 60px;
    }

    .header {
        width: 100%;
        overflow: hidden;
        height: var(--header-size);
        background-color: #26232f;
    }

    .header a {
        text-decoration: none;
    }

    .header .content {
        transform: translateY(20px);
    }

    .header .left,
    .header .right {
        height: var(--header-size);
    }

    .header .left {
        position: absolute;
        left: 40px;
    }

    .header .right {
        position: absolute;
        right: 50px;
    }

    .header .right .signButton {
        padding: 3px 10px 3px 10px;
        border: #8a8a8a solid 1px;
        color: #c4c4c4;
        border-radius: 20px;
    }

    .center {
        position: absolute;
        top: 50%;
        right: 50%;
        transform: translate(50%, -50%);
        font-size:15px;
        margin-top: 10px;
    }

    .header .center a {
        padding: 3px 10px 3px 10px;
        color: rgb(255, 255, 255);
        font-family: Monospace;
    }
    .logo
    {
        width: 58px;
        height: 23px;
        object-fit: contain;
    }
</style>
<div class="header">
    <div class="content">
        <div class="left">
            <img src="/images/logo.jpg" class="logo">
        </div>
        <div class="center">
            <a href="/">Home</a>
            <a href="/courses">Courses</a>
            <a href="/">Something</a>
            <a href="/">Something</a>
        </div>
        <div class="right">
            <a href="/signin" class="signButton">تسجيل دخول</a>
            <a href="/signup" class="signButton">تسجيل حساب</a>
        </div>
    </div>
</div>
